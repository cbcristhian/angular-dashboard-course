<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Animated Striped bar </h4>
          <div class="progress m-t-30">
            <div class="progress-bar bg-primary active progress-bar-striped active"
            [style.width]="getPercentage1"
            style= "height:8px;"
            role="progressbar"></div>
         </div>
          <div class="progress m-t-30">
            <div class="progress-bar bg-primary active progress-bar-striped active"
            [style.width]="getPercentage2"
            style= "height:8px;"
            role="progressbar"></div>
         </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer (value)="progress1=$event" [progress]="15" ></app-incrementer>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementer (value)="progress2=$event" [progress]="15" ></app-incrementer>
      </div>
    </div>
  </div>
</div>
